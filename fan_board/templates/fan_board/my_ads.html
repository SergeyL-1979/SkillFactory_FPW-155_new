{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for ad in my_ads %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><a href="{% url 'fan_board:ads_detail' ad.headline %}">{{ ad.headline }}</a></h3>
                    <p class="card-text">Category: <a href="{% url 'fan_board:category_ads' ad.ad_category %}" class="btn btn-sm btn-outline-primary">{{ ad.ad_category }}</a></p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-md-12">
            <div class="alert alert-info" role="alert">
                Нет доступных объявлений.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
